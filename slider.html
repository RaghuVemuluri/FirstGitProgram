<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
    }
    .slider {
      width: 80%;
      max-width: 600px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }
    .slides {
      display: flex;
      width: 400%;
      animation: slide 12s infinite;
    }
    .slides img {
      width: 100%;
    }
    @keyframes slide {
      0% { transform: translateX(0%); }
      25% { transform: translateX(-100%); }
      50% { transform: translateX(-200%); }
      75% { transform: translateX(-300%); }
      100% { transform: translateX(0%); }
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="https://picsum.photos/id/1015/800/400" alt="">
      <img src="https://picsum.photos/id/1025/800/400" alt="">
      <img src="https://picsum.photos/id/1035/800/400" alt="">
      <img src="https://picsum.photos/id/1045/800/400" alt="">
    </div>
  </div>
</body>
</html>
