<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; }
    .calc { background: #333; padding: 20px; border-radius: 15px; }
    input { width: 100%; height: 50px; margin-bottom: 15px; text-align: right; font-size: 24px; }
    button { width: 60px; height: 60px; margin: 5px; font-size: 20px; background: #444; color: white; border: none; border-radius: 10px; cursor: pointer; }
    button:hover { background: #666; }
  </style>
</head>
<body>
  <div class="calc">
    <input type="text" id="display" disabled>
    <br>
    <button onclick="clearDisplay()">C</button>
    <button onclick="append('/')">/</button>
    <button onclick="append('*')">*</button>
    <button onclick="del()">Del</button><br>
    
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('-')">-</button><br>
    
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('+')">+</button><br>
    
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="calculate()">=</button><br>
    
    <button onclick="append('0')" style="width: 128px;">0</button>
    <button onclick="append('.')">.</button>
  </div>

  <script>
    let display = document.getElementById("display");
    function append(value) { display.value += value; }
    function clearDisplay() { display.value = ""; }
    function del() { display.value = display.value.slice(0, -1); }
    function calculate() { 
      try { display.value = eval(display.value); } 
      catch { display.value = "Error"; }
    }
  </script>
</body>
</html>
